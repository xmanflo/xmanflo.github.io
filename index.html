<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Idea Bank</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#071a2d" />

  <!-- ✅ REAL favicon files (GitHub Pages safe) -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="apple-touch-icon" href="/icon-192.png">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.8.162/pdf.min.js"></script>

  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <img src="/icon-192.png" class="logo" alt="The Idea Bank logo" />
      <div class="title">
        <h1>The Idea Bank</h1>
        <small>Capture · Organize · Grow Ideas</small>
      </div>
    </div>

    <div class="top-actions">
      <input id="globalSearch" class="top-search" placeholder="Search notes..." />
      <button id="newNoteBtn" class="btn primary">New</button>
      <button id="toggleTheme" class="btn">Theme</button>
      <button id="openTrashBtn" class="btn">Trash</button>
    </div>
  </header>

  <main class="app">
    <aside class="sidebar">
      <section class="panel">
        <div class="panel-head">
          <h3>Folders</h3>
          <button id="addFolderBtn" class="icon-btn">＋</button>
        </div>
        <ul id="folderList" class="list"></ul>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h3>Tags</h3>
          <button id="addTagBtn" class="icon-btn">＋</button>
        </div>
        <div id="tagList" class="tag-cloud"></div>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h3>Notes</h3>
          <select id="sortSelect">
            <option value="modified">Recent</option>
            <option value="title">Title</option>
          </select>
        </div>
        <ul id="notesList" class="list"></ul>
      </section>
    </aside>

    <section class="editor">
      <div class="editor-toolbar">
        <input id="noteTitle" class="note-title" placeholder="Untitled note" />
        <button id="deleteBtn" class="btn danger">Delete</button>
      </div>

      <div id="editor" class="rich-editor" contenteditable="true"></div>

      <div id="filePreview" class="file-preview"></div>

      <div class="statusbar">
        <span id="noteMeta" class="meta">Ready</span>
        <span id="saveIndicator" class="meta"></span>
      </div>
    </section>
  </main>

  <script src="/script.js" defer></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</body>
</html>
