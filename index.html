<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Knowledge Vault</title>

  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#072034" />

  <!-- inline SVG favicon (works without external files) -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23072034'/%3E%3Cpath d='M20 32h60v6H20zM20 46h60v6H20zM20 60h36v6H20z' fill='%2300d4ff'/%3E%3Ccircle cx='74' cy='22' r='7' fill='%23ffd166'/%3E%3C/svg%3E">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.8.162/pdf.min.js"></script>

  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <!-- inline modern logo -->
      <svg class="logo" viewBox="0 0 64 64" aria-hidden="true" role="img">
        <rect x="4" y="8" width="56" height="48" rx="8" fill="#072034"/>
        <path d="M16 24h32v4H16zM16 32h32v4H16zM16 40h20v4H16z" fill="#00d4ff"/>
        <circle cx="46" cy="18" r="5" fill="#ffd166"/>
      </svg>
      <div class="title">
        <h1>Knowledge Vault</h1>
        <small>Capture · Organize · Retrieve</small>
      </div>
    </div>

    <div class="top-actions">
      <input id="globalSearch" class="top-search" placeholder="Search notes, tags, folders, content..." />
      <button id="newNoteBtn" class="btn primary">New</button>
      <button id="toggleTheme" class="btn">Theme</button>
      <button id="openTrashBtn" class="btn">Trash</button>
    </div>
  </header>

  <main class="app">
    <aside class="sidebar">
      <section class="panel">
        <div class="panel-head">
          <h3>Folders</h3>
          <div>
            <button id="addFolderBtn" class="icon-btn">＋</button>
            <button id="renameFolderBtn" class="icon-btn" title="Rename folder">✎</button>
          </div>
        </div>
        <ul id="folderList" class="list"></ul>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h3>Tags</h3>
          <div>
            <button id="addTagBtn" class="icon-btn">＋</button>
            <button id="clearTagsBtn" class="icon-btn" title="Clear tags">✖</button>
          </div>
        </div>
        <div id="tagList" class="tag-cloud"></div>
      </section>

      <section class="panel notes-list">
        <div class="panel-head">
          <h3>Notes</h3>
          <div>
            <select id="sortSelect" title="Sort notes">
              <option value="modified">Recent</option>
              <option value="title">Title</option>
            </select>
            <button id="exportVaultBtn" class="btn">Export</button>
            <input id="importVaultFile" type="file" accept="application/json" style="display:none"/>
            <button id="importVaultBtn" class="btn">Import</button>
          </div>
        </div>
        <ul id="notesList" class="list"></ul>
      </section>
    </aside>

    <section class="editor">
      <div class="editor-toolbar">
        <input id="noteTitle" placeholder="Untitled note" class="note-title" />
        <div class="editor-actions">
          <select id="folderAssign"></select>
          <input id="tagsInput" placeholder="add tags (comma-separated)" />
          <label class="file-btn">
            Attach
            <input id="fileInput" type="file" multiple />
          </label>
          <button id="exportBtn" class="btn">Export note</button>
          <button id="deleteBtn" class="btn danger">Delete</button>
        </div>
      </div>

      <div class="editor-body">
        <div class="toolbar">
          <!-- Basic editor toolbar (bold/italic/list/insert-image) -->
          <button class="tool" data-cmd="bold">B</button>
          <button class="tool" data-cmd="italic">I</button>
          <button class="tool" data-cmd="ul">• List</button>
          <button class="tool" data-cmd="insertImage">Image</button>
        </div>

        <div id="editor" contenteditable="true" class="rich-editor" spellcheck="true" placeholder="Write your note..."></div>
      </div>

      <div id="filePreview" class="file-preview"></div>

      <div class="statusbar">
        <div id="noteMeta" class="meta">No note selected</div>
        <div class="status-actions">
          <button id="openPdfBtn" class="btn">Open PDF</button>
          <button id="summaryBtn" class="btn">AI Summary</button>
          <span id="syncIndicator" class="meta">Local</span>
          <span id="saveIndicator" class="meta">Saved</span>
        </div>
      </div>
    </section>
  </main>

  <!-- PDF modal -->
  <div id="pdfModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <header>
        <h4>PDF Viewer</h4>
        <button id="closePdfBtn" class="icon-btn">✖</button>
      </header>
      <div id="pdfContainer" class="pdf-container"></div>
      <div class="pdf-toolbar">
        <button id="pdfAnnotateBtn" class="btn">Add Annotation</button>
        <button id="pdfDownloadBtn" class="btn">Download</button>
      </div>
    </div>
  </div>

  <script src="/script.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          await navigator.serviceWorker.register('/sw.js');
          console.log('Service worker registered');
        } catch (e) {
          console.warn('SW registration failed:', e);
        }
      });
    }
  </script>
</body>
</html>
