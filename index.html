<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Idea Bank</title>

  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#072034" />

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23072034'/%3E%3Cpath d='M20 32h60v6H20zM20 46h60v6H20zM20 60h36v6H20z' fill='%2300d4ff'/%3E%3C/svg%3E">
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <strong>The Idea Bank</strong>
    </div>

    <div class="top-actions">
      <input id="search" class="top-search" placeholder="Search notes..." />
      <button id="newNote" class="btn primary">New</button>
      <button id="openTrash" class="btn">Trash</button>
    </div>
  </header>

  <main class="app">
    <aside class="sidebar">
      <ul id="notesList" class="list"></ul>
    </aside>

    <section class="editor">
      <input id="title" class="note-title" placeholder="Untitled" />
      <div id="editor" class="rich-editor" contenteditable="true"></div>

      <div class="statusbar">
        <span id="status" class="meta">Saved</span>
        <button id="deleteNote" class="btn danger">Delete</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
